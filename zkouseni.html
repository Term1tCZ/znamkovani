    <div class="mojeZontainer">
        <form id="form" method="post">
          <div class="row">
            <div class="col-4">
              <p class="txt">Počet lidí ve třídě:</p>
              <input type="text" name="f" class="form-control" id="pocet" placeholder="Zadej počet lidí ve třídě" value="" onfocusout="myFunction()">
            </div>
            <div class="col-4">
              <p class="txt"="txt">Tvoje číslo v seznamu:</p>
              <input type="text" name="f1" class="form-control" id="cislo" placeholder="Zadej tvoje číslo v seznamu" value="" onfocusout="myFunction()">
            </div>
            <div class="col-4">
              <p class="txt"="txt">Kolik lidí už bylo vyzkoušených?</p>
              <input type="text" name="f2" class="form-control" id="vyzkouseni" placeholder="Zadej počet vyzkoušených lidí" value="" onfocusout="myFunction()"><br><br>
            </div>
          </div>
          <div class="row">
            <div class="col">
                    <p>Byl jsi už zkoušený?</p>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-info active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked value=""> Ano
                      </label>
                      <label class="btn btn-info">
                        <input type="radio" name="options" id="option2" autocomplete="off" value=""> Ne
                      </label>
                    </div>
            </div>
            <div class="col">
                    <p>Můžeš být zkoušený víckrát?</p>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-info active">
                        <input type="radio" name="optionsB" id="option3" autocomplete="off" checked value=""> Ano
                      </label>
                      <label class="btn btn-info">
                        <input type="radio" name="optionsB" id="option4" autocomplete="off" value=""> Ne
                      </label>
                    </div>
            </div>
            <div class="col">
                    <p>Zkouší učitel podle data?</p>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-info active">
                        <input type="radio" name="optionsC" id="option5" autocomplete="off" checked value=""> Ano
                      </label>
                      <label class="btn btn-info">
                        <input type="radio" name="optionsC" id="option6" autocomplete="off" value=""> Ne
                      </label>
                    </div>
            </div>
          </div>
      </form>
      <div class="odpoved">
        <div class="row">
          <div class="col">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-info" onclick="test()" id="dis">Vypočítat</button>
              <button type="button" class="btn btn-danger"  onclick="cancel()">Obnovit</button>
            </div>
          </div>
          <div class="col col-lg-8">
              <h1 id="vidim">Máš <span class="bg-success text-white" style="cursor" id="demo"></span>
                <span class="bg-warning text-white" id="demo1"></span>
                <span class="bg-danger text-white" id="demo2"></span> šanci na zkoušení</h1>
          </div>
        </div>
      </div>
